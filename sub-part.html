<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="AntPod">
    <title>Privacy Policy</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon-light.png" id="light-scheme-icon">
    <link rel="icon" type="image/png" href="img/favicon-dark.png" id="dark-scheme-icon">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/privacy-policy.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Responsive stylesheet  -->
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
    <!-- Javascript -->
    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>

<body onload="loadtimeout()">

    <!-- Preloader Start -->
    <div id="preloader">
        <figure class="sapling">
            <div class="branch"></div>
            <div class="leaves">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </figure>
    </div>
    <!-- Preloader End -->

    <div style="display:none;" id="main-content" class="fadein">

        <!-- Navigation Start -->
        <div class="navbar">
            <div class="antpod-logo">
                <a href="#about-us"><img src="img/logo/White_Complete_Hori.png" alt="AntPod"></a>
            </div>
        </div>
        <!-- Navigation End -->
        
        <div class="main-content">
            
        
        <!-- Javascript -->
        <script type="text/javascript" src="js/preloader.js"></script>
        <!-- Custom JS -->
        <script src="js/custom.js"></script>
        <script>
            $('a[href^="#"]').on('click', function(event) {

                let target = $(this.getAttribute('href'));

                if( target.length ) {
                    event.preventDefault();
                    $('html, body').stop().animate({
                        scrollTop: target.offset().top - 50
                    }, 1000);
                }

            });
            
            var checker = document.getElementById('check-me');
            var sendbtn = document.getElementById('submit-button');
            checker.checked = false;
            sendbtn.disabled = true;
        </script>
    </div>
</body>
<script src="js/main.js"></script>
</html>
